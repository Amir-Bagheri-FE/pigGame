<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>welcome to pig game</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="head">
      <h1 class="title">welcome to the pig game</h1>
      <h2 class="turn">it's player 1 turn</h2>
    </header>

    <main id="maindiv">
      <div class="player1-side">
        <div class="point-hol">
          <h4>player one points:</h4>
          <p class="pl1-point">0</p>
        </div>
        <div class="now-point">
          <h4>current points of player 1:</h4>
          <p class="current-p1">0</p>
        </div>
      </div>
      <div class="mid-cont">
        <button class="start">start over</button>
        <div class="dice-conta">
          <img src="image/dice-.png" alt="" class="dice" />
        </div>
        <button class="roll dis play">roll</button>
        <button class="hold dis play">hold</button>
      </div>

      <div class="player2-side">
        <div class="point-hol">
          <h4>player two points:</h4>
          <p class="pl2-point">0</p>
        </div>
        <div class="now-point">
          <h4>current points of player 2:</h4>
          <p class="current-p">0</p>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
